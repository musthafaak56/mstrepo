<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <!-- Day5 20/12/2022 tuesday -->
</head>
<body>
    <center>
        <caption>Project Management</caption>
        <table border="0px" bgcolor="lightblue" style="width: 400px; height: 300px; border-collapse: collapse; border-color: rgb(12, 12, 34);">
            <!-- 1st row -->
            <tr>
                <td>Project Name</td>
                <td><input type="text"></td>
            </tr>
            <!-- 2nd row -->
            <tr>
                <td>Assigned to</td>
                <td>
                    <select name="person" id="">
                        <option value="person 1">person 1</option>
                        <option value="person 2">person 2</option>
                        <option value="person 3">person 3</option>
                    </select>
                </td>
            </tr>
            <!-- 3rd row -->
            <tr>
                <td>Start Date</td>
                <td><input type="date"></td>
            </tr>
            <!-- 4th row -->
            <tr>
                <td>Priority</td>
                <td>
                    <input name="priority" type="radio">
                    <label for="">High</label>
                    <input name="priority" type="radio">
                    <label for="">Average</label>
                    <input name="priority" type="radio">
                    <label for="">Low</label>
                </td>
            </tr>
            <!-- 5th row -->
            <tr>
                <td>End Date</td>
                <td><input type="date"></td>
            </tr>
            <!-- 6th row -->
            <tr>
                <td>Description</td>
                <td><input type="text" placeholder="Description"></td>
            </tr>
            <!-- 7th row -->
            <tr>
                <td colspan="2">
                <center>
                 <button style="background-color: rgb(48, 211, 48); border-style: none; border-radius: 5px; width: 65px; height: 25px;">Submit</button>
                 <button style="background-color: rgb(76, 76, 246); border-style: none; border-radius: 5px; width: 65px; height: 25px;">Clear</button>
                </center>
              </td>
            </tr>
        </table>
    </center>
</body>
</html>

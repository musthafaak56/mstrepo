<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <!-- 20/12/2022 tuesday homework1 -->
</head>
<body>
    <center>
        <table border="3px">
            <thead>
                <tr>
                <th colspan="3">Pizza Shop 2.0</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td colspan="2"><input type="text"></td>
                </tr>
                 <tr>
                      <td rowspan="3">Pizza Topping</td>
                      <td rowspan="3" colspan="2">
                        <input name="topping" type="radio">
                        <label for="">Supreme</label>
                        <br>
                        <input name="topping" type="radio">
                        <label for="">Vegetarian</label>
                        <br>
                        <input name="topping" type="radio">
                        <label for="">Hawaiian</label>
                      </td>
                 </tr>
                 <tr></tr><tr></tr>
                 <tr>
                      <td>Pizza Sauce</td>
                      <td>
                        <select name="sauce" id="">
                            <option value="None">None</option>
                            <option value="tomato">Tomato</option>
                            <option value="Garlic">Garlic</option>
                        </select>
                      </td>
                 </tr>
                  <tr>
                      <td>Optional Extras</td>
                      <td>
                        <input type="checkbox">
                        <label for="">Extra Cheese</label>
                        <input type="checkbox">
                        <label for="">Gluten Free Base</label>
                      </td>
                  </tr>
                  <tr>
                    <td colspan="60">DeliveryInstructions:
                        <br>
                        <textarea name="" id="" cols="30" rows="10" width="400px"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="3">
                        <button>Send My Order</button>
                    </td>
                  </tr>
            </tbody>
        </table>
    </center>
</body>
</html>
